name: CI
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      
      # Ensure Nx CLI is installed
      - run: npm install -g nx

      # Reset Nx cache to avoid project graph processing issues
      - run: npx nx reset

      - run: echo "NX_BASE=${{ env.NX_BASE }}"
      - run: echo "NX_HEAD=${{ env.NX_HEAD }}"
      - run: npx nx --version

      - uses: nrwl/nx-set-shas@v4

      - run: npx nx-cloud record -- nx format:check
      - run: npx nx affected -t lint test build e2e-ci
